name: Build and Push to Docker and Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  publish-docker-hub:
    name: Publish Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/datasight:latest
  
  deploy-render:
      name: Deploy to Render
      runs-on: ubuntu-latest
      needs: publish-docker-hub
      steps:
        - name: Pull Image and Deploy to Render
          uses: gh-actions-workflows/deploy-docker-render@v1.1
          with:
            deploy-hook: ${{ secrets.RENDER_DEPLOY_HOOK }}
            image-url: ${{ secrets.DOCKERHUB_USERNAME }}/datasight:latest
            render-api-key: ${{ secrets.RENDER_API_KEY }}
            wait-for-deployment: true